<div class="container">
  <app-category
    *ngIf="currentCategory === ''"
    [categoryUsage]="categoryUsage"
    (categorySelected)="onCategorySelected($event)"
  ></app-category>
  <ng-container *ngIf="currentCategory !== ''">
    <app-game-header
      [username]="username"
      [round]="roundNumber"
      [difficulty]="currentDifficulty"
      [correctAnswers]="correctAnswers"
      [wrongAnswers]="wrongAnswers"
      [userTimeLeft]="userGuessTimeLeft"
      [aiTimeLeft]="aiGuessTimeLeft"
      [currentCategory]="currentCategory"
    ></app-game-header>

    <div *ngIf="isLoading" class="ai-loading">
      <span class="spinner"></span> Give me a minute, Iâ€™m thinking...
    </div>

    <!-- Word description -->
    <div *ngIf="!gameOver" class="description">
      {{ description }}
    </div>

    <!-- Guess input -->
    <div *ngIf="!gameOver" class="guess-input">
      <input
        [(ngModel)]="userGuess"
        placeholder="Enter your guess"
        (keyup.enter)="submitGuess()"
      />
    </div>

    <!-- Buttons -->
    <div *ngIf="!gameOver" class="button-row">
      <button class="submit-button" (click)="submitGuess()">
        Submit Guess
      </button>
      <button
        class="hint-button"
        (click)="getHint()"
        [disabled]="hints.length >= 3"
        title="Up to 3 hints. Each costs 5 seconds."
      >
        Get Hint (-5 seconds)
      </button>
    </div>

    <!-- TODO: Skip button -->
    <div *ngIf="!gameOver" class="skip-container">
      <button class="skip-button">Skip</button>
    </div>

    <!-- Hints (alternate) -->
    <button
      *ngIf="wrongAnswers >= 2 && hintUsed < 3"
      (click)="getHint()"
      [disabled]="hintUsed >= 3"
      title="Up to 3 hints. Each costs 5 seconds"
    >
      Get Hint (-5 seconds)
    </button>

    <!-- Feedback -->
    <div *ngIf="feedback" class="feedback" [class.correct]="isCorrect">
      {{ feedback }}
    </div>
  </ng-container>
  <!-- Back button -->
  <div class="back-button">
    <button (click)="goBack()">Back to Start</button>
  </div>
</div>
